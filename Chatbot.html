<html>
  <head>
    <title>Simple ChatAI using RiveScript.js</title>
    <script type="text/javascript" src="chat/script.js"></script>
    <link rel="stylesheet" href="chat/style.css" />
  </head>
  <body>
    <div class="chat">
      <div class="messages"></div>
      <div id="edge"></div>
      <form class="actions">
        <div>
          <input
            id="input"
            type="text"
            placeholder="Say something..."
            autocomplete="off"
          />
        </div>
      </form>
    </div>
  </body>
</html>
